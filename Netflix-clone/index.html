<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix clone</title>
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header id="header">
    <div class="header-cont container">
      <div class="left-cont">
        <img class="header-brand"
          src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=700&h=456"
          alt="">
        <ul class="main-nav">
          <li class="nav-item">Home</li>
          <li class="nav-item">Tv Shows</li>
          <li class="nav-item">Movies</li>
          <li class="nav-item">News & Popular</li>
          <li class="nav-item">My List</li>
          <li class="nav-item">Brower by Languages</li>
        </ul>
      </div>
      <div class="right-cont">
        <div class="nv">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class='fas fa-bell'></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
