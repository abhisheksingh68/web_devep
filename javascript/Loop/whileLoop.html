<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let a=1;
        while(a<=100){
            document.write(a);
            a++;
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        // print enven number using while loop

        let b=2;
      
        while(b<=100){
            document.write(b);
          b=b+2;
         
            document.write("<br>");
        }
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

   // print odd number using while loop
        let c=1;
        while(c<=100){
            document.write(c);
           c= c+2;
            document.write("<br>");
        }
      
      
    </script>
    
</body>
</html>
