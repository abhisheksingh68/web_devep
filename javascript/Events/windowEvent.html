<body>
    <script>
        document.write("<table border='1px' cellspacing='0'>");
        for(var a=1; a<=100; a=a+10){
            document.write("<tr>");
            for(var b=a;b< a+10 ; b++){
                document.write( '<td>'+ b +" </td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");


        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

        var a=["ab","rv","cv","df"];
        var d=a.join(" - ");
        document.write(d);
    </script>
