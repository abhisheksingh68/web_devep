<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="hello()"> click me</button>
    <br><br>

    <button ondblclick="hello1()"> doubleclick </button>
    <br><br>
    <button oncontextmenu="hello()"> rightclick </button>
    <br><br>
    <button onmouseenter="hello1()"> mouse hover </button>
    <br><br>
    <button onmouseout="hello()"> mouse out </button>

    <br><br>
    <button onmousedown="hello()"> mouse out </button>
    <br><br>
    <button onmouseup="hello()"> mouse out </button>
    <br><br>
    
    <script>

        function hello(){
            document.write("hello Everyone")
        }

        function hello1(){
            document.write("hiiii....")
        }

    </script>    
</body>
</html>
