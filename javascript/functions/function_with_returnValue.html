    <title>function with return value</title>
</head>

<body>
    <script>
        function sum(m, e, s) {
            var s = m + e + s;
            return s;
        }

        function peg(tt){
            var per= tt/300*100;
            document.write(per);

        }

        var total= sum(30,60,70);
        peg(total);
