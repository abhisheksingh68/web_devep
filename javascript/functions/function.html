<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with parameter</title>
</head>

<body>
    <script>
        function hello() {
            document.write("hello Every one");

        }
        hello();
        document.write("<br>");


        function hello() {
            document.write("hello Every one");
        }
        function hii() {
            document.write("hii my name is abhi");
        }
        hello();
        document.write("<br>");
        hii();
        document.write("<br>");
        hello();
        document.write("<br>");
        hello();
    </script>

</body>

</html>
